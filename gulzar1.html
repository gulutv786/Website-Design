<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    
    
        
    
</head>
<body style="background-color: bisque;">
    <form action="">
   <center><h1>PAYMENT FORM</h1></center>
    
    <h2>CONTACT INFORMATION</h2> 
     <p>Name:*<input type="text" name="name" required></p> 
     <fieldset>
        <legend>Gender*</legend>
     <p>
        Male <input type="radio" name="gender" id="male"> Female <input type="radio" name="gender" id="female" required>

     </p>
    </fieldset>
    <p >Address: *<textarea name="address" id="address" cols="100" rows="8" required></textarea></p>
    <p>Email: *<input type="email" name="email"required></p>
    <p>Pincode: *<input type="number" name="pincode" id="pincode" required></p>
    <h2>PAYMENT INFORMATION</h2>
    <p>Card Type:*
        <select name="card_type" id="card_type" required>
            <option value="">--Select a Card Type--</option>
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="mastercard">Mastercard</option>
        </select>
    </p>
    <p>
        Card Number *<input type="number" name="card_number" id="card_number" required>
    </p>
    <p>
        Expiration Date: *<input type="date" name="exp_date" id="exp_date" required>
    </p>
    <p>CVV *<input type="password" name="cvv" id="cvv" required></p>
    <input type="submit" value="Pay Now">
    </form>
    
</body>
</html>
